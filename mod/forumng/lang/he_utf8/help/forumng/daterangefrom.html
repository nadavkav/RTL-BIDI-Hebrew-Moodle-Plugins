<h1>ForumNG</h1>

<h2>Date range from</h2>

<p>
You can select (if enabled) the start date and time as one of your search criteria.
</p>
<p>
For example, you could match posts made from last week/month by choosing the right 
<strong>day</strong>, <strong>month</strong>, <strong>year</strong> and possibly 
<strong>hour</strong> and <strong>minute</strong>.
