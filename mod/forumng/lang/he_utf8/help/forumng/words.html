<h1>ForumNG</h1>

<h2>Words</h2>

<p>
This is a free text search field and works the same as the existing search feature. 
For example, you could match posts which contain the word frog, do not contain 
the word jump, and contain the phrase ‘ribbit ribbit’ by typing 
<strong> frog –jump "ribbit ribbit" </strong>into this box.
</p>
